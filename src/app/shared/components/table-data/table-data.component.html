<table class="w-full bg-background text-content border rounded overflow-hidden shadow-md">
    <thead class="bg-paper uppercase">
        <ng-container
            [ngTemplateOutlet]="headerTemplate"
        ></ng-container>
    </thead>
    <tbody>
    </tbody>
    <ng-container 
        *ngFor="let row of data; let i = index"
        [ngTemplateOutlet]="rowTemplate" 
        [ngTemplateOutletContext]="{row, index: i}">
    </ng-container>
</table>
