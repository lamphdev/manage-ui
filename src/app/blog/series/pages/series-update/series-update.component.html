<div class="flex justify-center">
    <h3 class="leading-2 text-primary">Create new Series</h3>
</div>


<div class="bg-paper p-2 rounded mt-2">
    <form [formGroup]="formSeries" (ngSubmit)="onSubmit()">

        <div>
            <label for="">Name</label>
            <app-input type="text" formControlName="name"></app-input>
        </div>

        <div>
            <label for="">Description</label>
            <app-input formControlName="description"></app-input>
        </div>

        <div>
            <label for="">Status</label>
            <app-combobox 
                [options]="statusOptions"
                formControlName="status">
            </app-combobox>
        </div>

        <div class="mt-3">
            <app-button size="small">Save</app-button>
        </div>

    </form>
</div>
